<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<title>Upload Image</title>

	<!-- Stylesheets -->
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../js/plupload.full.js"></script>
	<script src="../js/jquery-progressbar.min.js"></script>
	<script>
		var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};

	</script>

<meta name="robots" content="noindex,follow" />
	<style>
		.container {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background-image: url('../static/health1.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
  background-size: cover;
}
.popy
{
color:white;
}


	</style>
</head>

<body class="container">

<div class="upload-form" id="uploader">
	<!--<div class="popy">-->
	<h1>Upload the Image which you want to predict</h1>
	<!--</div>>-->
	<!-- Select & Upload Button -->
	<div>
		<form action="" method="post" enctype="multipart/form-data">
        <div><input type="file" name="file" onchange="loadFile(event)"></div>
			<div class="img-dec"><p><img id="output"  width="400" /></p></div>
			<br>
			<div class="top-pad">
				<input type="submit" value="Upload" class="top-pad">
			</div>
			<!--<div class="popy">-->
				{{result}}<!--</div>-->
    </form>
	</div>

	<!-- File List -->
	<div id="filelist" class="cb"></div>

	<!-- Progress Bar -->
	<div id="progressbar"></div>
</div>
<div class="accuracy">MODEL ACCURACY 84%</div>

</body>

</html>
